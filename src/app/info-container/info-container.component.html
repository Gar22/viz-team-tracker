

<mat-card class="info-container">
  <mat-card-content *ngIf="team == null" class="info-container-content">
    Select a team to view members.
  </mat-card-content>
  <mat-card-content>
    <ul>
      <li *ngFor="let member of team.members">{{member.name}}</li>
    </ul>
  </mat-card-content>
</mat-card>
