<div class="team-dialog">
  <mat-form-field class='team-name'>
    <input matInput placeholder="Team Name">
  </mat-form-field>

  <mat-form-field class="team-description">
    <textarea matInput placeholder="Team Discription"></textarea>
  </mat-form-field>
  <div class="team-input-buttons">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button>Submit</button>
  </div>
</div>
