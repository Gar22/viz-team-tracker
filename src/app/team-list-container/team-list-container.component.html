<mat-card id="teams-list">
   <mat-card-title>Teams</mat-card-title>
   <mat-divider></mat-divider>
   <mat-card-content>
      <mat-accordion>
         <mat-expansion-panel *ngFor=" let team of teams">
            <mat-expansion-panel-header (click)="setSelectedTeam(team)">
               <mat-panel-title>
                  {{team.name}}
               </mat-panel-title>
            </mat-expansion-panel-header>
         </mat-expansion-panel>
      </mat-accordion>
   </mat-card-content>
</mat-card>
